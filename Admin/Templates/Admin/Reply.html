{% extends 'Admin/Head_admin.html' %}
{% block content %}

<style>
  .reply-textarea {
    min-height: 220px;      /* ðŸ‘ˆ increased height */
    resize: vertical;
    font-size: 14px;
    line-height: 1.6;
  }

  .reply-textarea:focus {
    border-color: #4b49ac;
    box-shadow: 0 0 0 0.15rem rgba(75, 73, 172, 0.25);
  }
</style>

<div class="container-xxl py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 grid-margin stretch-card">
      <div class="card shadow-sm">
        <div class="card-body px-4 py-4">

          <!-- Header -->
          <div class="text-center mb-4">
            <h4 class="card-title mb-1">Reply to Complaint</h4>
            <p class="card-description mb-0">
              Write a clear and professional response for the user.
            </p>
          </div>

          <form method="post">
            {% csrf_token %}

            <!-- Reply Field -->
            <div class="mb-4">
              <label class="form-label fw-semibold mb-2">
                Reply Message
              </label>

              <textarea
                name="txt_reply"
                class="form-control reply-textarea"
                placeholder="Type your detailed reply here..."
                required
              ></textarea>

              <small class="text-muted d-block mt-2">
                Make sure the response is clear and helpful.
              </small>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'Admin:complaint' %}" class="btn btn-outline-secondary px-4">
                Cancel
              </a>

              <button type="submit" class="btn btn-primary px-4">
                Send Reply
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
