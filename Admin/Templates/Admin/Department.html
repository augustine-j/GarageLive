<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1"><tr>
            <td>Department Name</td>
            <td><input type="text" name="dept_name" value="{{editdept.department_name}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit">
                <input type="button" value="Cancel" onclick="window.location='{% url 'Admin:Department' %}'"></td>
            
            
        </tr></table>
        <br>
         
      <table border="1"><tr>
        <td>SL NO</td>
        <td>Department Name</td>
        <td colspan="2" align="center">Action</td>
      </tr>
      {% for i in deptdata %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.department_name}}</td>
        <td><a href="{% url 'Admin:editdepartment' i.id %}">Edit</a></td>
        <td><a href="{% url 'Admin:deldepartment' i.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>



    </form>

    

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Department' %}"
     
</script>
{% endif %}
