<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1"><tr>
            <td>Name</td>
            <td><input required type="text" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"
                 name="txt_name" value="{{editdata.admin_name}}" id=""></td>
        </tr>
        <tr>
            <td>e-mail</td>
            <td><input type="text" required  name="txt_email" value="{{editdata.admin_email}}" id=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass" 
                 name="txt_password" value="{{editdata.admin_password}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
            
        </tr></table>

        <table border="1"><tr>
            <td>SNO</td>
            <td>Name</td>
            <td>E-Mail</td>
            <td>Password</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in regdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td>{{i.admin_password}}</td>
            <td><a href="{% url 'Admin:delregistration' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editregistration' i.id %}">Edit</a></td>
        </tr>
    {% endfor %}
    </table>
    </form>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
      window.location="{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
