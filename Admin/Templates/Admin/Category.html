<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1"><tr>
            <td>Category</td>
            <td><input type="text" name="txt_name" value="{{editdata.category_name}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
            
        </tr></table>

        <table border="1"><tr>
            <td>SNO</td>
            <td>Category</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in categorydata %}
        <tr>

            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'Admin:delcategory' i.id %}">Delete</a></td>
            <td><a href="{% url 'Admin:editcategory' i.id %}">Edit</a></td>
            
        </tr>
     {% endfor %}
    </table>

       

    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
     window.location="{% url 'Admin:Category' %}"
</script>
{% endif %}
