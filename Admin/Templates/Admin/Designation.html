<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designation</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="1"><tr>
            <td>Designation</td>
            <td><input type="text" name="txt_designation" value="{{editdesi.designation_name}}" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit">
                <input type="button" value="Cancel" onclick="window.location='{% url 'Admin:Designation' %}'"></td>
            
            
        </tr></table>
        <br>
         
      <table border="1"><tr>
        <td>SL NO</td>
        <td>Designation</td>
        <td colspan="2" align="center">Action</td>
      </tr>
      {% for i in desidata %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.designation_name}}</td>
        <td><a href="{% url 'Admin:editdesignation' i.id %}">Edit</a></td>
        <td><a href="{% url 'Admin:deldesignation' i.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>



    </form>
   

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Designation' %}"
     
</script>
{% endif %}
