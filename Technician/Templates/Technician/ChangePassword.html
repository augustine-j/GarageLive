{% extends 'Technician/Head_tech.html' %}
{% block content %}

<style>
  .hint-text{ font-size: .85rem; color: #6c757d; }
</style>

<div class="main-panel">
  <div class="content-wrapper">

    <div class="row">
      <div class="col-lg-6 mx-auto grid-margin stretch-card">
        <div class="card">
          <div class="card-body">

            <div class="d-flex align-items-center justify-content-between mb-2">
              <div>
                <h4 class="card-title mb-1">Change Password</h4>
                <p class="card-description mb-0">Update your password securely</p>
              </div>
              <a href="{% url 'Technician:profile' %}" class="btn btn-light">Back</a>
            </div>

            <hr>

            <form method="post" class="forms-sample">
              {% csrf_token %}

              <div class="form-group">
                <label for="old_password">Old Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="old_password"
                  name="txt_password"
                  placeholder="Enter old password"
                  required
                >
              </div>

              <div class="form-group">
                <label for="new_password">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="new_password"
                  name="new_password"
                  placeholder="Enter new password"
                  required
                >
                <div class="hint-text mt-2">Use a strong password with letters, numbers, and symbols.</div>
              </div>

              <div class="form-group">
                <label for="confirm_password">Re-Type Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Re-enter new password"
                  required
                >
              </div>

              <button type="submit" class="btn btn-primary me-2">
                Change Password
              </button>
              <a href="{% url 'Technician:profile' %}" class="btn btn-light">
                Cancel
              </a>

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% if msg %}
<script>
  alert("{{ msg }}");
  window.location = "{% url 'Technician:changepassword' %}";
</script>
{% endif %}

{% endblock content %}
