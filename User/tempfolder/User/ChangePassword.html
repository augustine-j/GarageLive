{% extends 'User/Head_User.html' %}
{% block content %}

<!-- Change Password Start -->
<div class="container-fluid bg-secondary booking my-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row gx-5">

      <!-- Left Content -->
      <div class="col-lg-6 py-5">
        <div class="py-5">
          <h1 class="text-white mb-4">Change Password</h1>
          <p class="text-white mb-0">
            For better account security, choose a strong password that you have not used elsewhere.
            Make sure your new password matches in both fields.
          </p>

          
        </div>
      </div>

      <!-- Right Form Card (Reduced size) -->
      <div class="col-lg-6">
        <div class="bg-primary h-100 p-4 wow zoomIn" data-wow-delay="0.6s">

          <div class="d-flex align-items-center justify-content-center mb-3">
            <h3 class="text-white mb-0 text-center">Update Password</h3>
          </div>

          <div class="bg-white rounded p-3 mx-auto" style="max-width: 460px;">
            <form method="post">
              {% csrf_token %}

              <div class="row g-2">

                <div class="col-12">
                  <label class="form-label fw-semibold">Old Password</label>
                  <input type="password" name="txt_password"
                         class="form-control border-0 bg-light" style="height: 50px;"
                         placeholder="Enter old password" required>
                </div>

                <div class="col-12">
                  <label class="form-label fw-semibold">New Password</label>
                  <input type="password" name="new_password"
                         class="form-control border-0 bg-light" style="height: 50px;"
                         placeholder="Enter new password" required>
                </div>

                <div class="col-12">
                  <label class="form-label fw-semibold">Re-Type Password</label>
                  <input type="password" name="confirm_password"
                         class="form-control border-0 bg-light" style="height: 50px;"
                         placeholder="Re-enter new password" required>
                </div>

                <div class="col-12 mt-2 d-grid gap-2">
                  <button type="submit" class="btn btn-secondary py-2">Change Password</button>
                  <button type="button" class="btn btn-outline-secondary py-2"
                          onclick="window.location='{% url 'User:MyProfile' %}'">
                    Cancel
                  </button>
                </div>

              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<!-- Change Password End -->

{% if msg %}
<script>
  alert("{{msg}}");
  window.location = "{% url 'User:MyProfile' %}";
</script>
{% endif %}


{% endblock content %}
