<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        <table border="1"><tr>
            <td>Old Password</td>
            <td><input type="text" name="txt_password" value="" id=""></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" name="new_password" id=""></td>
        </tr>
        <tr>
            <td>Re-Type Password</td>
            <td><input type="password" name="confirm_password" id=""></td>
        </tr>
         <tr>
            <td><button><input type="submit" value="Change Password"></button></td>
            <td align="center"><input type="button"  value="Cancel" onclick="window.location='{% url 'Seller:profile' %}'"></td>
        </tr>
    </table>
    </form>
</body>
</html>
